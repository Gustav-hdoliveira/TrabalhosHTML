        .then(res => res.json())
        .then(data => {
          const resultado = document.getElementById('resultado');
          if (data.Response === "True") {
            resultado.innerHTML = `
              <p><strong>TÃ­tulo:</strong> ${data.Title}</p>
              <p><strong>Ano:</strong> ${data.Year}</p>
              <img src="${data.Poster}" alt="PÃ´ster do filme" />
            `;
          } else {
            resultado.innerHTML = '<p>Filme nÃ£o encontrado ðŸ˜¢</p>';
          }
        });
    });
  </script>
