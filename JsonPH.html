<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Revisão Simples</title>
  <link rel="stylesheet" href="">
  <title>Atividades</title>
</head>
<body>
    <form id="formPost">
        <input id="titulo" placeholder="Título" required />
        <textarea id="conteudo" placeholder="Conteúdo" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      
      <script>
        document.getElementById('formPost').addEventListener('submit', (e) => {
          e.preventDefault();
      
          const titulo = document.getElementById('titulo').value;
          const conteudo = document.getElementById('conteudo').value;
      
          fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              title: titulo,
              body: conteudo,
              userId: 1
            })
          })
          .then(res => res.json())
          .then(data => console.log('Post criado:', data))
          .catch(err => console.error('Erro:', err));
        });
      </script>
</body>
